# TURN server configuration for WebRTC
listening-port=3478
tls-listening-port=5349

# External IP - use your server's public IP or domain
external-ip=chat.ballabotond.com

# Relay port range
min-port=49152
max-port=65535

# No authentication for testing (INSECURE - only for testing!)
no-auth

# Logging
verbose
log-file=/var/log/turnserver.log

# Security settings - minimal for testing
no-multicast-peers
no-cli

# WebRTC support
realm=ballabotond.com
