# TURN server configuration for WebRTC
listening-port=3478
tls-listening-port=5349

# External IP - use your server's public IP or domain
external-ip=chat.ballabotond.com

# Relay port range
min-port=49152
max-port=65535

# Use simple static credentials
lt-cred-mech
user=testuser:testpass
realm=ballabotond.com

# Logging
verbose
log-file=/var/log/turnserver.log

# Security settings
no-multicast-peers
no-cli
fingerprint
