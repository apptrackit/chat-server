# TURN server configuration for WebRTC
listening-port=3478
tls-listening-port=5349

# External IP - use your server's public IP or domain
external-ip=chat.ballabotond.com

# Relay port range
min-port=49152
max-port=65535

# Authentication
use-auth-secret
static-auth-secret=your-secret-key-ballabotond-123

# Logging
verbose
log-file=/var/log/turnserver.log

# Security settings
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1
fingerprint
lt-cred-mech

# WebRTC support
realm=ballabotond.com

# Allow origin for WebRTC
allow-origin=*

# STUN server functionality
stun-only=false
